{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Network Analysis</h2>
    <form id="networkForm">
        <div class="mb-3">
            <label for="edges" class="form-label">Edges (from,to,capacity per line)</label>
            <textarea class="form-control" id="edges" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="source" class="form-label">Source Node</label>
            <input type="text" class="form-control" id="source" required>
        </div>
        <div class="mb-3">
            <label for="sink" class="form-label">Sink Node</label>
            <input type="text" class="form-control" id="sink" required>
        </div>
        <button type="submit" class="btn btn-primary">Solve</button>
    </form>

    <h3 class="mt-4">Results:</h3>
    <p id="networkInterpretation"></p>
    <pre id="networkResult"></pre>

    <canvas id="networkChart"></canvas>
</div>

<script>
document.getElementById("networkForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let edges = document.getElementById("edges").value.split("\n").map(line => {
        let parts = line.split(",");
        return {"from": parts[0], "to": parts[1], "capacity": Number(parts[2])};
    });

    let source = document.getElementById("source").value;
    let sink = document.getElementById("sink").value;

    fetch("/api/network", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({edges, source, sink})
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("networkResult").textContent = JSON.stringify(data, null, 2);

        let interpretation = `The **maximum possible flow** from ${source} to ${sink} is **${data.max_flow}**.\n`;

        if (data.shortest_path) {
            interpretation += `The **shortest path** between ${source} and ${sink} is **${data.shortest_path.join(" → ")}**, with a length of **${data.shortest_path_length}**.\n`;
        } else {
            interpretation += `No valid shortest path found between ${source} and ${sink}.\n`;
        }

        if (data.longest_path !== "Graph is not a DAG") {
            interpretation += `The **longest path** (only for DAGs) is **${data.longest_path.join(" → ")}**, with a length of **${data.longest_path_length}**.\n`;
        } else {
            interpretation += `The graph is not a Directed Acyclic Graph (DAG), so the longest path cannot be determined.\n`;
        }

        interpretation += `\nThe **Minimum Spanning Tree (MST)** includes the following edges:\n`;
        data.minimum_spanning_tree.forEach(edge => {
            interpretation += `- ${edge.from} → ${edge.to} (Capacity: ${edge.capacity})\n`;
        });

        document.getElementById("networkInterpretation").textContent = interpretation;
    });
});
</script>
{% endblock %}
