{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Transport Optimization</h2>
    <form id="transportForm">
        <div class="mb-3">
            <label for="supply" class="form-label">Supply (comma-separated)</label>
            <input type="text" class="form-control" id="supply" required>
        </div>
        <div class="mb-3">
            <label for="demand" class="form-label">Demand (comma-separated)</label>
            <input type="text" class="form-control" id="demand" required>
        </div>
        <div class="mb-3">
            <label for="costs" class="form-label">Cost Matrix (comma-separated rows)</label>
            <textarea class="form-control" id="costs" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="optimizationType" class="form-label">Optimization Type</label>
            <select class="form-control" id="optimizationType">
                <option value="min">Minimization (Cost)</option>
                <option value="max">Maximization (Profit)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Solve</button>
    </form>

    <h3 class="mt-4">Results:</h3>
    <p><strong>Optimization Type:</strong> <span id="optType"></span></p>
    <p><strong>Feasibility:</strong> <span id="feasibility"></span></p>
    <p><strong>Total Cost/Profit:</strong> <span id="totalCost"></span></p>

    <h4>Transport Plan</h4>
    <table class="table table-bordered">
        <thead>
            <tr id="transportHeaders"></tr>
        </thead>
        <tbody id="transportTable"></tbody>
    </table>

    <h4>Unused Supply</h4>
    <ul id="unusedSupply"></ul>

    <h4>Unmet Demand</h4>
    <ul id="unmetDemand"></ul>

    <canvas id="transportChart"></canvas>
</div>

<script>
document.getElementById("transportForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let supply = document.getElementById("supply").value.split(",").map(Number);
    let demand = document.getElementById("demand").value.split(",").map(Number);
    let costs = document.getElementById("costs").value.split("\n").map(row => row.split(",").map(Number));
    let optimizationType = document.getElementById("optimizationType").value;

    fetch("/api/transport", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({supply, demand, costs, optimization_type: optimizationType})
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("optType").textContent = optimizationType === "min" ? "Minimization (Cost)" : "Maximization (Profit)";
        document.getElementById("feasibility").textContent = data.feasibility;
        document.getElementById("totalCost").textContent = data.cost;

        // Populate Transport Plan Table
        let transportHeaders = document.getElementById("transportHeaders");
        transportHeaders.innerHTML = "<th>Source â†’ Destination</th>" + demand.map((_, j) => `<th>D${j + 1}</th>`).join("");

        let transportTable = document.getElementById("transportTable");
        transportTable.innerHTML = data.transport_plan.map((row, i) =>
            `<tr><th>Source ${i + 1}</th>${row.map(val => `<td>${val}</td>`).join("")}</tr>`
        ).join("");

        // Unused Supply
        let unusedSupply = document.getElementById("unusedSupply");
        unusedSupply.innerHTML = data.unused_supply.map((val, i) => `<li>Source ${i + 1}: ${val} units remaining</li>`).join("");

        // Unmet Demand
        let unmetDemand = document.getElementById("unmetDemand");
        unmetDemand.innerHTML = data.unmet_demand.map((val, j) => `<li>Destination ${j + 1}: ${val} units unmet</li>`).join("");

        // Chart
        const ctx = document.getElementById("transportChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Total Cost/Profit"],
                datasets: [{
                    label: "Transport Cost/Profit",
                    data: [data.cost],
                    backgroundColor: "rgba(255, 99, 132, 0.6)"
                }]
            }
        });
    })
    .catch(error => console.error("Error:", error));
});
</script>
{% endblock %}
